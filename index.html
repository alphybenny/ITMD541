<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h2>ITMD 4/541 - Lab3 - Alphy Benny</h2>
        <p>This calculator text is written in German</p>
        <h1>Tip Calculator</h1>
        <form id="tipForm">
            <div class="input-group">
                <label for="billTotal">Rechnungssumme:</label>
                <input type="number" id="billTotal" step="0.01" placeholder="Enter bill total" required>
            </div>
            <div class="input-group">
                <label for="tipPercentage">Trinkgeldprozentsatz:</label>
                <input type="number" id="tipPercentage" disabled>
            </div>
            <div class="input-group">
                <label for="tipRange">WÃ¤hlen Sie Trinkgeldprozentsatz:</label>
                <input type="range" id="tipRange" min="0" max="100">
            </div>
            <div class="input-group">
                <label for="tipAmount">Trinkgeldbetrag:</label>
                <input type="number" id="tipAmount" disabled>
            </div>
            <div class="input-group">
                <label for="totalBill">Gesamtrechnung mit Trinkgeld:</label>
                <input type="number" id="totalBill" step="0.01" disabled>
            </div>
        </form>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
